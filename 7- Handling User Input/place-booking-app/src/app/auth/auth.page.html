<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button color="primary" expand="block" fill="clear" (click)="onLogin()">Switch to Login</ion-button>
        <ion-button color="primary" expand="block" fill="solid" (click)="onLogin()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>-->
</ion-content>
