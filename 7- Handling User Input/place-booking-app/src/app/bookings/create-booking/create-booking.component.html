<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPalace.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Book this Place: {{selectedPalace.title}}</h1>
  <p>{{selectedPalace.description}}</p>
  <ion-button color="primary" (click)="onBookPlace()">Book!</ion-button>
</ion-content>
